<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskFlow</title>
    <meta name="description" content="TaskFlow UI" />

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Fuente base */
      :root {
        --font-sans: "Inter", ui-sans-serif, system-ui, -apple-system, Segoe UI,
          Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      html { font-family: var(--font-sans); }

      /* Scrollbar (WebKit) */
      *::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      *::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      *::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* slate-300 */
        border-radius: 9999px;
        border: 2px solid #f1f5f9; /* ring */
      }
      *::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }

      /* Scrollbar (Firefox) */
      * {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 #f1f5f9;
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900 antialiased">
    <div class="mx-auto max-w-7xl px-6 py-10">
      <header class="mb-8 flex items-center justify-between">
        <h1 class="text-2xl font-semibold tracking-tight">TaskFlow</h1>
        <div class="flex items-center gap-3">
          <span class="text-sm text-slate-500">UI inicial</span>
          <button id="logout-btn" class="hidden rounded-md border border-slate-300 bg-white px-3 py-1.5 text-sm text-slate-700 shadow-sm hover:bg-slate-50 focus:outline-none focus:ring-1 focus:ring-slate-300">Cerrar sesión</button>
        </div>
      </header>
      <main>
        <div class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm">
          <p class="text-slate-600">
            Bienvenido a TaskFlow. Esta es la plantilla inicial del frontend con Tailwind e Inter.
          </p>
        </div>

        <!-- Login -->
        <section id="login-section" class="mt-6">
          <div class="mx-auto max-w-md rounded-xl border border-slate-200 bg-white p-6 shadow-sm">
            <h2 class="text-lg font-semibold text-slate-800">Iniciar sesión</h2>
            <p class="mt-1 text-sm text-slate-600">Usa tus credenciales para obtener un token.</p>
            <form id="login-form" class="mt-4 space-y-3">
              <div>
                <label for="email-input" class="block text-sm font-medium text-slate-700">Email</label>
                <input id="email-input" type="email" required class="mt-1 w-full rounded-md border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="usuario@taskflow.local" />
              </div>
              <div>
                <label for="password-input" class="block text-sm font-medium text-slate-700">Contraseña</label>
                <input id="password-input" type="password" required class="mt-1 w-full rounded-md border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="••••••••" />
              </div>
              <div id="login-error" class="hidden rounded-md border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700"></div>
              <button type="submit" class="w-full rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Entrar
              </button>
            </form>
          </div>
        </section>

        <section class="mt-6 space-y-4">
          <div class="flex items-center gap-3">
            <label for="board-selector" class="text-sm font-medium text-slate-700">Tablero:</label>
            <select id="board-selector" class="min-w-60 rounded-md border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500">
              <option value="" disabled selected>Selecciona un tablero</option>
            </select>
          </div>

          <div id="empty-state" class="hidden rounded-lg border border-dashed border-slate-300 p-8 text-center">
            <h2 class="text-lg font-semibold text-slate-800">Crea tu primer tablero</h2>
            <p class="mt-1 text-sm text-slate-600">Aún no tienes tableros. Crea uno desde la API o UI.</p>
            <button id="create-board-btn" class="mt-4 inline-flex items-center rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
              Crear tablero
            </button>
          </div>

          <div id="board-container" class="min-h-[200px]">
            <!-- Aquí se renderizan las columnas y tareas -->
          </div>

          <div id="kanban-container" class="mt-6"></div>
        </section>
      </main>
    </div>
    <script type="module" src="./apiClient.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
  </html>
