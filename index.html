<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <!-- Página de Autenticación -->
    <div id="auth-page" class="min-h-screen w-screen flex items-center justify-center p-4">
      <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-xl p-6">
        <h1 class="text-2xl font-semibold text-center mb-6">TaskFlow</h1>

        <div id="auth-error" class="hidden mb-4 rounded-md border border-red-500/30 bg-red-500/10 px-3 py-2 text-red-300 text-sm"></div>

        <form id="login-form" class="space-y-4">
          <div>
            <label for="login-email" class="block text-sm mb-1">Email</label>
            <input id="login-email" type="email" required class="w-full rounded-md bg-gray-900 border border-gray-700 px-3 py-2 text-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="tu@correo.com" />
          </div>
          <div>
            <label for="login-password" class="block text-sm mb-1">Contraseña</label>
            <input id="login-password" type="password" required class="w-full rounded-md bg-gray-900 border border-gray-700 px-3 py-2 text-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="••••••••" />
          </div>
          <button type="submit" class="w-full rounded-md bg-indigo-600 hover:bg-indigo-500 px-4 py-2 text-sm font-medium">Iniciar Sesión</button>
        </form>

        <form id="register-form" class="space-y-4 hidden mt-6">
          <div>
            <label for="register-email" class="block text-sm mb-1">Email</label>
            <input id="register-email" type="email" required class="w-full rounded-md bg-gray-900 border border-gray-700 px-3 py-2 text-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="tu@correo.com" />
          </div>
          <div>
            <label for="register-password" class="block text-sm mb-1">Contraseña</label>
            <input id="register-password" type="password" required class="w-full rounded-md bg-gray-900 border border-gray-700 px-3 py-2 text-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="••••••••" />
          </div>
          <button type="submit" class="w-full rounded-md bg-green-600 hover:bg-green-500 px-4 py-2 text-sm font-medium">Registrarse</button>
        </form>

        <div class="mt-4 text-center text-sm">
          <a id="toggle-auth" href="#" class="text-indigo-400 hover:text-indigo-300">¿No tienes cuenta? Regístrate</a>
        </div>
      </div>
    </div>

    <!-- Página principal de la aplicación -->
    <div id="main-app-page" class="h-screen w-screen hidden">
      <div class="flex flex-col h-full">
        <header class="px-4 py-3 border-b border-gray-800 flex items-center gap-3">
          <h2 class="text-lg font-semibold flex-1">TaskFlow</h2>
          <select id="board-select" class="bg-gray-800 border border-gray-700 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="">Selecciona un tablero</option>
          </select>
          <button id="logout-btn" class="ml-2 rounded-md bg-red-600 hover:bg-red-500 px-3 py-2 text-sm">Cerrar Sesión</button>
        </header>
        <main class="flex-1 overflow-auto p-4">
          <!-- Contenido de la app -->
        </main>
      </div>
    </div>
    <script>
      (function () {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const toggleLink = document.getElementById('toggle-auth');
        const authPage = document.getElementById('auth-page');
        const mainAppPage = document.getElementById('main-app-page');
        const authError = document.getElementById('auth-error');
        const logoutBtn = document.getElementById('logout-btn');

        const loginEmail = document.getElementById('login-email');
        const loginPassword = document.getElementById('login-password');
        const registerEmail = document.getElementById('register-email');
        const registerPassword = document.getElementById('register-password');

        const API_BASE_URL = 'http://localhost:8000/api/v1';

        const apiClient = {
          async register(email, password) {
            const res = await fetch(`${API_BASE_URL}/auth/register`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email, password })
            });
            if (!res.ok) {
              const data = await res.json().catch(() => ({}));
              throw new Error(data.detail || 'Error al registrarse');
            }
            return res.json();
          },
          async login(email, password) {
            const form = new URLSearchParams();
            form.set('username', email);
            form.set('password', password);
            // OAuth2PasswordRequestForm también admite scope, client_id, etc. no necesarios aquí
            const res = await fetch(`${API_BASE_URL}/auth/login`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: form.toString()
            });
            if (!res.ok) {
              const data = await res.json().catch(() => ({}));
              throw new Error(data.detail || 'Credenciales inválidas');
            }
            return res.json();
          }
        };

        function showError(message) {
          if (!message) return;
          authError.textContent = message;
          authError.classList.remove('hidden');
        }

        function clearError() {
          authError.textContent = '';
          authError.classList.add('hidden');
        }

        function showLogin() {
          clearError();
          loginForm.classList.remove('hidden');
          registerForm.classList.add('hidden');
          toggleLink.textContent = '¿No tienes cuenta? Regístrate';
        }

        function showRegister() {
          clearError();
          registerForm.classList.remove('hidden');
          loginForm.classList.add('hidden');
          toggleLink.textContent = '¿Ya tienes cuenta? Inicia sesión';
        }

        toggleLink.addEventListener('click', function (e) {
          e.preventDefault();
          const isLoginVisible = !loginForm.classList.contains('hidden');
          if (isLoginVisible) {
            showRegister();
          } else {
            showLogin();
          }
        });

        function saveToken(token) {
          try { localStorage.setItem('taskflow_token', token); } catch (_) {}
        }

        function getToken() {
          try { return localStorage.getItem('taskflow_token'); } catch (_) { return null; }
        }

        function showMain() {
          authPage.classList.add('hidden');
          mainAppPage.classList.remove('hidden');
        }

        function showAuth() {
          mainAppPage.classList.add('hidden');
          authPage.classList.remove('hidden');
        }

        function render() {
          if (getToken()) {
            showMain();
          } else {
            showAuth();
          }
        }

        // Listeners de autenticación
        loginForm.addEventListener('submit', async function (e) {
          e.preventDefault();
          clearError();
          const email = (loginEmail.value || '').trim();
          const password = loginPassword.value || '';
          try {
            const data = await apiClient.login(email, password);
            saveToken(data.access_token);
            render();
          } catch (err) {
            showError(err.message || 'Error al iniciar sesión');
          }
        });

        registerForm.addEventListener('submit', async function (e) {
          e.preventDefault();
          clearError();
          const email = (registerEmail.value || '').trim();
          const password = registerPassword.value || '';
          try {
            await apiClient.register(email, password);
            const data = await apiClient.login(email, password);
            saveToken(data.access_token);
            render();
          } catch (err) {
            showError(err.message || 'Error al registrarse');
          }
        });

        function clearToken() {
          try { localStorage.removeItem('taskflow_token'); } catch (_) {}
        }
        // Cierre de sesión
        logoutBtn.addEventListener('click', function (e) {
          e.preventDefault();
          clearError();
          clearToken();
          render();
        });

        // Estado inicial según token existente
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', render);
        } else {
          render();
        }
      })();
    </script>
  </body>
  
</html>
